name: Unit Testing - Unity

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
 
  test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Install Cunit
      run: sudo apt-get -y install libcunit1 libcunit1-doc libcunit1-dev 
    - name: make
      run:  make -C /3_Implementation/test
