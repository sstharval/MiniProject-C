name: Windows C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: build
      run: gcc Airlines.h Airlines.c Airlines1.c Airlines2.c Airlines3.c -o OUTPUT
    - name: Run
      run: .\OUTPUT.exe

